<html lang="en">

    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <link rel="preload" href="/fonts/GeistVF.woff2" as="font" type="font/woff2" crossorigin />
    <link rel="preload" href="/fonts/GeistMonoVF.woff2" as="font" type="font/woff2" crossorigin />
    <title>Kan</title>
    <script>
      // Prevent flash of wrong theme on load
      (function() {
        const stored = localStorage.getItem('kan-theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const isDark = stored === 'dark' || (stored !== 'light' && prefersDark);
        if (isDark) document.documentElement.classList.add('dark');
      })();
    </script>
    <script>
      // Restore path after SPA redirect from 404.html (GitHub Pages)
      (function() {
        var redirect = sessionStorage.getItem('spa-redirect');
        if (redirect) {
          sessionStorage.removeItem('spa-redirect');
          history.replaceState(null, '', redirect);
        }
      })();
    </script>
    <script type="module" crossorigin src="/assets/index-CYfAnAKm.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/index-CYkIkqzi.css">
