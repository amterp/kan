kan_schema = "board/3"
id = "board-test-123"
name = "main"
default_column = "Backlog"

[[columns]]
name = "Backlog"
color = "#6b7280"
card_ids = ["card-abc"]

[[columns]]
name = "Done"
color = "#10b981"
card_ids = []

[custom_fields.labels]
type = "tags"
options = [
  { value = "bug", color = "#ef4444" },
]

[card_display]
badges = ["labels"]

[[pattern_hooks]]
name = "jira-sync"
pattern_title = "^[A-Z]+-\\d+$"
command = "~/.kan/hooks/jira-sync.sh"
timeout = 60
