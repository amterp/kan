<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Single Page App redirect for GitHub Pages
      // Stores the requested path and redirects to index.html
      // See: https://github.com/rafgraph/spa-github-pages
      (function() {
        var pathSegmentsToKeep = 1; // Keep '/kan' prefix (project name)
        var location = window.location;
        var redirectPath = location.pathname.slice(0, location.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/').length);

        // Store the full path for restoration
        sessionStorage.setItem('spa-redirect', location.pathname + location.search + location.hash);

        // Redirect to base path
        location.replace(redirectPath + '/');
      })();
    </script>
  </head>
  <body>
    <noscript>
      <p>JavaScript is required. Please enable JavaScript to continue.</p>
    </noscript>
  </body>
</html>
